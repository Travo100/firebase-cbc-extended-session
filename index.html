<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>
<div class="container">
    <h1 class="text-center">Movie Reviewer App!</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-default">
                <div class="card-body">
                    <!-- A HTML Form to get the data-->
                    <form>
                        <div class="form-group">
                            <label for="movie-title">Movie Title</label>
                            <input type="text" class="form-control" id="movie-title" placeholder="Movie Title" required>
                        </div>
                        <div class="form-group">
                            <label for="movie-rating">Rating</label>
                            <input type="number" class="form-control" id="movie-rating" placeholder="Rating of the movie" min="1" max="10" required>
                            <small>Rate from 1 - 10</small>
                        </div>
                        <div class="form-group">
                            <label for="movie-review">Review</label>
                            <textarea class="form-control" id="movie-review" placeholder="Rating of the movie" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-default">
                <div class="card-body">
                    <!-- an HTML table to set the data-->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Rating</th>
                                <th>Review</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="assets/app.js"></script>
</body>

</html>
